<body class="account">
    <div class="main">
    <div>
        
    <i class="icon-reading size " ></i>

    .size{
        padding: 10px;
        font-size: 30px;
        margin-top: 10px;
        border-style: solid;
        border-radius: 40px;
        border-width: 1px;
    
            }
    </style>

        <input class="name" type="text" placeholder="Username">
    </div>
    <br>
    <div class="word">

    </div>

    <style>
        .sign{
        margin-top: 10px;
        border-style: solid;
        border-radius: 40px;
        margin: 10px;
        border-width: 1px; 
        }
    </style>
    </div>
    <div class="or">
    <span class="in"></span>
    <p>or sign in with</p>  
    <span class="in"></span>
    </div>
    <div class="now">
        <div class="book">
            <i class="icon-facebook " style="font-size: 20px;"></i>
        </div>
        <div class="gram">
            <i class="icon-instagram " style="font-size: 20px;"></i>
        </div>
        <div class="tweet">
            <i class="icon-twitter " style="font-size: 20px;"></i>
        </div>
    </div>
    
    <div class="or">
        <span class="in"></span>
        <p>Don't have an account</p>
